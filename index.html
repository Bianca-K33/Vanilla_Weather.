<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Todays_Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="appBorder">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="search city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="search" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <h1 id="city">New York</h1>
        <ul>
          <li>Last updated: <span id="date">Friday 05:00</span></li>
          <li id="description">CLear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img src="" alt="sunny" id="icon" class="float-left" />
              <div class="float-left">
                <strong id="temperature">12</strong>
                <span
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">60 </span>%</li>
              <li>Wind: <span id="wind-speed">5</span>km/p</li>
            </ul>
          </div>
        </div>
      </div>
      <small> Open-source code, By Bianca </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
