<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Todays_Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="appBorder">
        <h1 id="city">New York</h1>
        <ul>
          <li id="date">Friday 05:00</li>
          <li id="description">CLear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="" alt="sunny" />
            <div class="float-left">
              <strong id="temperature">12</strong>
              <span> °C | °F </span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: <span id="humidity">60 </span>%</li>
              <li>Wind: <span id="wind-speed">5</span>km/p</li>
            </ul>
          </div>
        </div>
      </div>
      <small> Open-source code, By Bianca </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
